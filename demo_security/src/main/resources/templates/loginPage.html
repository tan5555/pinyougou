<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>login</title>

</head>

<body>

<div id="profile" class="tab-pane  active">
	<form class="sui-form" th:action="@{/loginPage}" method="post" id="loginForm">
		<div class="input-prepend"><span class="add-on loginname"></span>
			<input id="prependedInput" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat" name="username">
		</div>
		<div class="input-prepend"><span class="add-on loginpwd"></span>
			<input id="prependedInput1" type="password" placeholder="请输入密码" class="span2 input-xfat" name="password">
		</div>

		<div class="logined">
			<input type="submit" value="登录">
		</div>
	</form>

</div>








</body>

</html>
